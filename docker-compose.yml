version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./argus.db
      - REDIS_URL=redis://redis:6379
      - REDIS_ENABLED=true
      - SCHEDULER_ENABLED=true
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
      - CORS_ORIGINS=["http://localhost:5173","http://localhost:3000","http://localhost"]
    volumes:
      - backend-data:/app/data
    depends_on:
      - redis
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped

volumes:
  backend-data:
  redis-data:
